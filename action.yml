# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  working-directory: #working directory
    description: 'The working directory to execute the action'
    required: false
    default: '$PWD'
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.working-directory }}
    - ${{ inputs.who-to-greet }}
